<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Calculator</h1>
        <p>Enter two numbers and choose an operation to perform calculations.</p>
        
        <div class="mb-3">
            <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
        </div>
        
        <button class="btn btn-light" onclick="performCalculation('add')">Add</button>
        <button class="btn btn-light" onclick="performCalculation('subtract')">Subtract</button>
        <button class="btn btn-light" onclick="performCalculation('multiply')">Multiply</button>
        <button class="btn btn-light" onclick="performCalculation('divide')">Divide</button>

        <h3 class="mt-3">Result:</h3>
        <p id="result">-</p>
    </div>

    <script>
        function performCalculation(operation) {
            // Get values from input fields
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;
            
            // Ensure valid numbers are entered
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }
            
            // Perform selected operation
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                    break;
                default:
                    result = "Invalid Operation";
            }
            
            // Display result
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
