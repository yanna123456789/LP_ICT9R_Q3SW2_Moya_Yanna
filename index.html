<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice EH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <details ontoggle="message()">
            <summary>Instructions</summary>
            <i>Enter two numbers then find its sum.</i>
        </details>
        <br>
        <form onsubmit="return calculate(event)">
            <label>Enter 1st Number</label>
            <input type="number" id="num1" class="form-control" placeholder="Input here...">
            <br>
            <label>Enter 2nd Number</label>
            <input type="number" id="num2" class="form-control" placeholder="Input here...">
            <br>
            <button type="button" onmouseover="plus()"> + </button>
            <button type="button" onmouseover="minus()"> - </button>
            <button class="btn btn-primary" onclick="location.reload();">Refresh</button>
            <br><br>
            <span class="form-control">
                <h1 id="result">RESULT</h1>
            </span>
        </form>
        <script>
            function plus() {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var sum = Number(num1) + Number(num2);
                document.getElementById('result').innerHTML = 'Answer is ' + sum;
            }

            function minus() {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var diff = Number(num1) - Number(num2);
                document.getElementById('result').innerHTML = 'Answer is ' + diff;
            }

            function message() {
                alert("Try it");
            }

           
        </script>
    </div>
</body>
</html>
